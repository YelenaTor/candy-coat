name: Release CandyCoat

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_release:
    runs-on: windows-2022
    permissions:
      contents: write # Needed to create GitHub Release

    env:
      Solution_Name: CandyCoat
      Plugin_Name: CandyCoat

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        quality: preview

    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

    - name: Cache NuGet Packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build with dotnet
      run: |
        dotnet restore
        dotnet build CandyCoat/CandyCoat.csproj --configuration Release --output ./publish

    - name: Create ZIP and repo.json
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        $outDir = "./publish"
        $zipName = "CandyCoat-latest.zip"
        $manifestPath = "$outDir/CandyCoat.json"
        
        # Remove the Dalamud latest.zip if it exists in the output
        if (Test-Path "$outDir/latest.zip") {
            Remove-Item "$outDir/latest.zip" -Force
            Write-Host "Removed latest.zip from output directory"
        }
        
        # Modify manifest
        $manifest = Get-Content $manifestPath | ConvertFrom-Json
        $manifest.AssemblyVersion = $version
        $manifest | Add-Member -Force -NotePropertyName "DownloadLinkInstall" -NotePropertyValue "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$zipName"
        $manifest | Add-Member -Force -NotePropertyName "DownloadLinkUpdate" -NotePropertyValue "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$zipName"
        $manifest | ConvertTo-Json -Depth 10 | Set-Content $manifestPath
        
        # Create temp directory and copy files (excluding nested zips)
        $tempDir = "./temp_zip"
        if (Test-Path $tempDir) { Remove-Item $tempDir -Recurse -Force }
        New-Item -ItemType Directory -Path $tempDir -Force | Out-Null
        Get-ChildItem -Path $outDir -Exclude "*.zip" | Copy-Item -Destination $tempDir -Recurse -Force
        
        # Verify what we're zipping
        Write-Host "=== Files to be zipped ==="
        Get-ChildItem -Path $tempDir | Select-Object Name, Length
        
        # Create ZIP from temp directory (files at root level)
        Compress-Archive -Path "$tempDir/*" -DestinationPath $zipName -Force
        Remove-Item $tempDir -Recurse -Force
        
        # Generate repo.json as array
        $repoArray = @($manifest)
        ConvertTo-Json -InputObject $repoArray -Depth 10 | Set-Content "repo.json"

    - name: Upload repo.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: repo-json
        path: repo.json

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          CandyCoat-latest.zip
          repo.json
        draft: false
        prerelease: false

  deploy_pages:
    needs: build_release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download repo.json artifact
        uses: actions/download-artifact@v4
        with:
          name: repo-json
          path: public
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
